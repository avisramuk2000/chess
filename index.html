<html lang="en">
<head>

    <title>chessboard</title>
    <link rel="stylesheet" href="./css/chess.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
<body>
    <div class="main" >
    <div class="chessboard">
        <!-- 1st line-->
        <div class="white"><i class='fas fa-chess-rook'></i></div>

        <div class="white"><i class='fas fa-chess-bishop'></i></div>

        <div class="white"><i class='fas fa-chess-knight'></i></div>
        <div class="black"><i class='fas fa-chess-rook'></i></div>

        <div class="white"><i class='fas fa-chess-pawn'></i></div>

        <div class="black"></div>

        <div class="black"></div>

        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <!-- 5th line -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <!-- 6th line-->

        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>

        <div class="white"><i class='fas fa-chess-pawn'></i></div>
        <div class="black"><i class='fas fa-chess-pawn'></i></div>
        <div class="white"><i class='fas fa-chess-pawn'></i></div>
        <div class="black"><i class='fas fa-chess-pawn'></i></div>
        <div class="white"><i class='fas fa-chess-pawn'></i></div>
        <div class="black"><i class='fas fa-chess-pawn'></i></div>
        <div class="white"><i class='fas fa-chess-pawn'></i></div>
        <div class="black"><i class='fas fa-chess-pawn'></i></div>
        <!-- 8th line-->
        <div class="black"><i class='fas fa-chess-rook'></i></div>
        <div class="white"><i class='fas fa-chess-knight'></i></div>
        <div class="black"><i class='fas fa-chess-bishop'></i></div>
        <div class="white"><i class='fas fa-chess-queen'></i></div>
